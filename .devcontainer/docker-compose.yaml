services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/dockerfile

    volumes:
      - ../..:/workspace:cached

    command: sleep infinity

    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}


  valkey:
    image: valkey/valkey:latest

  vector-db:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"